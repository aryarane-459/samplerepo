<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <H1>Job Application <span class="title_smol">(web)</span></H1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="">First Name</label>
                        <input id="fname" name="fname" placeholder="Enter First Name">
                    </div>
                    <div class="form_control">
                        <label for="">Last Name</label>
                        <input id="lname" name="lname" placeholder="Enter Last Name">
                    </div>
                    <div class="form_control">
                        <label for="">Email ID</label>
                        <input type="email" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role
                        </label>
                        <select>
                            <option value="">Select Job Role </option>
                            <option value="frontend">Frontend dev</option>
                            <option value="backend">backend dev</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address
                        </label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter City">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter City">
                    </div>
                    <div class="form_control">
                        <label for="datepincode">Date</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="CV">Upload your Cv</label>
                        <input type="file" id="CV" name="CV">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
